{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron" style="background-color:#f7f7f7;">
    <h1>Add donor details here. </h1>
    <hr class="my-4">
    <form action="" method="POST">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id" value={{data.id}}>
        </div>
        <div class="form-group">
            <label>Donor Name</label>
            <input type="text" name="name" class="form-control" value={{data.name}}>
        </div>

        <div class="form-group">
            {% if data.sex == 'male' %}
            <input type="radio" name="sex" value="male" checked> Male<br>
            {% else %}
            <input type="radio" name="sex" value="female" checked> Female<br>
            {% endif %}
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" class="form-control" value={{data.age}}>
        </div>
        <div class="form-group">
            <label>Weight</label>
            <input type="number" name="weight" class="form-control" value={{data.weight}}>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control" value={{data.address}}>
        </div>
        <div class="form-group">
            <label>Disease</label>
            <input type="text" name="disease" class="form-control" value={{data.disease}}>
        </div>
        <div class="form-group">
            <label>Tell</label>
            <input type="text" name="tell" class="form-control" value={{data.tel}}>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">Submit</button>
        </center>
    </form>
</div>

{% endblock %}
