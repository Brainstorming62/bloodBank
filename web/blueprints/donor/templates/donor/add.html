{% extends 'layout.html' %} {% block body %}
<div class="jumbotron" style="background-color: #f7f7f7">
  <h1>Add donor details here.</h1>
  <hr class="my-4" />
  <form action="" method="POST">
    <div class="form-group">
      <label>ID</label>
      <input
        type="text"
        class="form-control"
        name="id"
        value="{{request.form.id}}"
      />
    </div>
    <div class="form-group">
      <label>Donor Name</label>
      <input
        type="text"
        name="dname"
        class="form-control"
        value="{{request.form.dname}}"
      />
    </div>
    <!--        <div class="form-group">-->
    <!--            <label>sex</label>-->
    <!--            <select name="Sex" id="Sex" class="form-control">-->
    <!--                <optgroup label="Sex">-->
    <!--                    <option value="male">male</option>-->
    <!--                    <option value="female">female</option>-->
    <!--                </optgroup>-->
    <!--            </select>-->

    <!--        </div>-->
    <div class="form-group">
      <!--                       <input type="text" name="sex" class="form-control" value={{request.form.sex}}>-->
      <input type="radio" name="sex" value="male" /> Male<br />
      <input type="radio" name="sex" value="female" /> Female<br />
    </div>
    <div class="form-group">
      <label>Age</label>
      <input
        type="number"
        name="age"
        class="form-control"
        value="{{request.form.age}}"
      />
    </div>
    <div class="form-group">
      <label>Weight</label>
      <input
        type="number"
        name="weight"
        class="form-control"
        value="{{request.form.weight}}"
      />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        name="address"
        class="form-control"
        value="{{request.form.address}}"
      />
    </div>
    <div class="form-group">
      <label>Disease</label>
      <input
        type="text"
        name="disease"
        class="form-control"
        value="{{request.form.disease}}"
      />
    </div>
    <div class="form-group">
      <label>Tell</label>
      <input
        type="text"
        name="tell"
        class="form-control"
        value="{{request.form.tel}}"
      />
    </div>
    <center>
      <button type="submit" class="btn btn-primary">Submit</button>
    </center>
  </form>
</div>

{% endblock %}
