{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron"style="background-color:#f7f7f7;">
  <h1>Blood details here. </h1>
  <hr class="my-4">
  <form action="" method="POST">
    <div class="form-group">
      <label>Donor ID</label>
      <input type="number" name="donor_id" class="form-control" value={{request.form.donor_id}}>
    </div>
    <div class="form-group">
      <label>Blood Group</label><br>
      <input type="text" name="blood_group" class="form-control" value={{request.form.blood_group}}>
    <div class="form-group">
      <label>Packets Donated</label>
      <input type="number" name="packets_donated" class="form-control" value={{request.form.packets_donated}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
