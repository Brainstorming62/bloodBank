{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron" style="background-color:#f7f7f7;">
    <div class="row">
            <h1>Donors List</h1>
            <button>Add</button>

    </div>

    <table class="table table-striped">
        <tr>
            <th>Donor ID</th>
            <th>Donor Name</th>
            <th>Sex</th>
            <th>Age</th>
            <th>Weight</th>
            <th>Address</th>
            <th>Disease</th>
            <th>Email</th>
            <th>Date & Time</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{log.id}}</td>
            <td>{{log.name}}</td>
            <td>{{log.sex}}</td>
            <td>{{log.age}}</td>
            <td>{{log.weight}}</td>
            <td>{{log.address}}</td>
            <td>{{log.disease}}</td>
            <td>{{log.Tell}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
